<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip</title>
  <link rel="stylesheet" href="../css/tooltip.css">
</head>
<body>

  <div class="tooltip">
    <div class="icon">
      <img src="../images/tooltip/icon-01.png" alt="html">
      <span>
        This HTML tutorial contains hundreds of HTML examples.
      </span>
    </div>
    <div class="icon">
      <img src="../images/tooltip/icon-02.png" alt="css">
      <span>
        The CSS tutorial contains hundreds of CSS examples.
      </span>
    </div>
    <div class="icon">
      <img src="../images/tooltip/icon-03.png" alt="angular">
      <span>
        AngularJS extends HTML with new attributes.
      </span>
    </div>
    <div class="icon">
      <img src="../images/tooltip/icon-04.png" alt="Node.js">
      <span>
        Node.js is an open source server environment
      </span>
    </div>
  </div>
  
</body>
</html>
